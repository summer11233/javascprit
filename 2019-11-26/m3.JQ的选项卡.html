<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQ的选项卡</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .active{
        background: yellowgreen;
    }
    #box div,#box2 div{

        width: 200px;
        height: 100px;
        border:1px solid #000;
        display: none;
    }
    #box div.show,#box2 div.show{
        display: block;
    }
    </style>
</head>
<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">111</div>
        <div>222</div>
        <div>333</div>
    </div>
    <div id="box2">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">111</div>
        <div>222</div>
        <div>333</div>
    </div>
    <script src="./teacher/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    const $box = $('#box');
    const $btns = $box.find('button');
    const $divs = $box.find('div');
    const $box2 = $('#box2');
    const $btt = $box2.find('button')
    const $divs2 = $box2.find('div');

    $btns.click(function(){
        //把当前的class添加好,把它的兄弟的class清除
        $(this).addClass('active').siblings('button').removeClass('active');
        //把当前按钮对应的class添加好,把它的兄弟的class清除
        $divs.eq($(this).index()).addClass('show').siblings('div').removeClass('show');
    })
    $btt.click(function(){
        //把当前的class添加好,把它的兄弟的class清除
        $(this).addClass('active').siblings('button').removeClass('active');
        //把当前按钮对应的class添加好,把它的兄弟的class清除
        $divs2.eq($(this).index()).addClass('show').siblings('div').removeClass('show');
    })

    //     $divs.eq($(this).index()).addClass('show');
    // })
    
    
    
    
    </script>
</body>
</html>
