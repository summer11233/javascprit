<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>parentnode</title>
    <ul id="ul">
            <li><a href="javascript:;" id="a">1</a></li>
            <li><a href="javascript:;">2</a></li>
            <li><a href="javascript:;">3</a></li>
            <li><a href="javascript:;">4</a></li>
            <li><a href="javascript:;">5</a></li>
     </ul>


</head>
<body>
    <script>
    /*
        parentNode  查找某个元素的父级节点
    */
    const  as = document.querySelectorAll('a');

    as.forEach(function(ele,index)//数组的每一项,索引,整个数组
    {
        ele.onclick=function(){
            this.parentNode.style.display ='none';
        } //父级节点
    });
    console.dir(as);
    console.log(a.parentNode);//<li><a href="javascript:;" id="a">1</a></li>
    console.log(a.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode )//null
    
    
    
    
    
    </script>
</body>
</html>
