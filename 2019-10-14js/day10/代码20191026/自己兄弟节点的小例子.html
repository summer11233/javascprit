<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {

            width: 500px;
            border: 1px solid #000;
        }

        ul li {
            height: 50px;
            line-height: 50px;
            border: 1px solid #000;
            text-align: center;
        }

        .a {
            background: aquamarine;
            color: #000;
        }

        .b {
            background: chocolate;
            color: #fff;
        }

        .c {
            background: skyblue;
            color: #fff;
        }

        .d {
            background: pink;
        }
    </style>
</head>

<body>
    <!-- ul>li*10{列表$} -->
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        const lis = ul.children;
        const last = ul.lastElementChild;
        const first = lis[0];
        last.className = first.className = 'd';
        for (let i = 0; i < lis.length; i++) {
            if (i == 1) {
                lis[i].onmouseover = function () {
                    this.className = 'c';
                    this.nextElementSibling.className = 'a';
                }
            } else if (i == lis.length - 2) {
                lis[i].onmouseover = function () {
                    this.className = 'c';
                    this.previousElementSibling.className = 'a';
                }
            }
            else if

                //排除了第二个和最后两个
                (i > 1 && i < lis.length - 2) {
                lis[i].onmouseover = function () {
                    this.className = 'b';

                    this.previousElementSibling.className = 'a';
                    this.nextElementSibling.className = 'a';
                }
                lis[i].onmouseout = function () {
                    this.nextElementSibling.className = this.previousElementSibling.className = this.className = '';

                }
            }
        }


        last.onmouseover = first.onmouseover = function () {
            this.className = 'c';

        }
        last.onmouseout = first.onmouseout = function () {
            this.className = 'd';

        }


    </script>


</body>

</html>
