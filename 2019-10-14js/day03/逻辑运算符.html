<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
    //i++(先取值,后运算)
    let i =1;
    console.log(i++)//1
    console.log(i)//2
    //i--(先取值,后运算)
    console.log(i--)//2
    console.log(i)//1

   // ++i(先运算,后取值)
   let i = 5;
   console.log(++i)//6
   console.log(i)//6
   // --i(先运算,后取值)
   //console.log(--i)//5
  //+= 2自身加2,等价于num=num+2
   let num = 1;
   num+=2;//num =num + 2
   console.log(num)//3
    //-=
    num -= 1;//num = num -1
   console.log(num); //2



    
    </script>
</body>
</html>
