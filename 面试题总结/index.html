<body>
    <script>

        /* 
        数据类型的含义?
        出现undefined的情况
        1.  对象中,获取属性名对应的属性值不存在就是undefined
        2.  函数中,没有给形参赋值,那在函数体中获取形参变量就是undefined
        3.  函数中没有返回值(return), 那函数执行返回结果就是undefined
        4.  创建一个变量,没有赋值,那么获取这个变量是undefined  
        5.  除了null和undefined别的简单类型(基本数据类型)添加自定义的属性和方法都是undefined
        6.  在块套块中，子块有函数，如果在父块或者父块的上方去访问这个函数，返回值都是nudefined
        
         */
    let num =123;
    num.a = 10;
    console.log(num.a)//undefined
    //简单类型挂属性都是undefined

    
    
    
    
    
    </script>
</body>
</html>
