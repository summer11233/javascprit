    /*
        map(callback,that) -> forEach
            循环数组，返回一个新数组，新数组的长度和旧数组的长度一致

        callback(每个数据,这个数据的索引,整个数组):回调函数（return 后面是什么，新数组的成员就是什么）


    */
    let ary = ['好好学习','天天向上','排除万难','赢得高薪'];

function map(ary,fn){
    let ary2 = [];
    for(let i=0;i<ary.length;i++){ //循环旧数组
        ary2.push( fn(ary[i],i,ary) )
    }
    return ary2;
}
