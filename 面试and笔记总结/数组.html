    /* reverse:数组翻转

     let ary = [6,5,4,'三',2,1]

     function reverse(ary){
         let ary2 = [];
         for(let i= ary.length-1;i>=0;i--){
             ary2.push(ary[i]);
         }
         for(let i = 0;i<ary2.length;i++){
             ary[i] = ary2[i];
         }
         return ary;
     }
