<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>

    <script>
        // https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1574959555235&di=ff18648158f9dd98b09b72ae5d38fc59&imgtype=0&src=http%3A%2F%2Fdepot.nipic.com%2Ffile%2F20180320%2F26850617_03151167721.jpg

        // https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1574959555223&di=ca4f6b110757d52c363b635cac6aabc0&imgtype=0&src=http%3A%2F%2Fpic18.nipic.com%2F20120103%2F8470462_151730039309_2.jpg

        // https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1574959704673&di=c060e91cb1b656e81675ec7a1c4b1215&imgtype=0&src=http%3A%2F%2Fs9.rr.itc.cn%2Fr%2FwapChange%2F20166_7_9%2Fa7lmym96783946048596.jpg

        function promisePic(url) {
            return new Promise((resolve, reject) => {
                let img = document.createElement('img');
                img.src = url;
                img.onload = function () {
                    resolve(img);
                }
                img.onerror = function () {
                    reject('错误');
                }
            });
        }


    let p1 = promisePic('https:timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1574959555235&di=ff18648158f9dd98b09b72ae5d38fc59&imgtype=0&src=http%3A%2F%2Fdepot.nipic.com%2Ffile%2F20180320%2F26850617_03151167721.jpg');

    let p2 = promisePic('https:timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1574959555223&di=ca4f6b110757d52c363b635cac6aabc0&imgtype=0&src=http%3A%2F%2Fpic18.nipic.com%2F20120103%2F8470462_151730039309_2.jpg');

    Promise.all([p1,p2]).then(([a,b])=>{
        // console.log(a,b);
        box.append(a);
        box.append(b);
       return promisePic('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1574959704673&di=c060e91cb1b656e81675ec7a1c4b1215&imgtype=0&src=http%3A%2F%2Fs9.rr.itc.cn%2Fr%2FwapChange%2F20166_7_9%2Fa7lmym96783946048596.jpg')
    },()=>{
        console.log('错误')
    }).then((img)=>{
        box.append(img);
    })


    </script>
</body>

</html>
