    <script>
    /* 
    map(function(item,index,all){},that) ->新数组,长度和旧数组一样
    
    */    
      Array.prototype.myMap = function(callback,that){
          let ary= [];
          for(let i=0;i<this.length;i++){
              ary.push(callback.call(that,this[i],i,this));
          }
          return ary;
      }
