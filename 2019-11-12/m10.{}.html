<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     /*
        {} 代表量词
        描述{}前面字符的数量
        {m,}  最少m个，最多不限
        + -> {1,}
        {m,n} -> {2,5}
        {n} 最少出现n次，最多也是出现n次
        ? 最少可以没有，最多出现1次 -> {0,1}
        * 最少可以没有，最多无限 -> {0,}
    */    
    let str = 'a12ca456ca6789ca123456caca1ca78c';
    //a到c 最多2位 
    console.log(str.match(/a\d{0,2}c/g))//["a12c", "ac", "a1c", "a78c"]
    //最多两位
    console.log(str.match(/a\d{2}c/g))//["a12c", "a78c"]
    //?最多出现一次
    console.log(str.match(/a\d?c/g))// ["ac", "a1c"]
    //
    console.log(str.match(/a\d{0,1}c/g))//["ac", "a1c"]
    //最少没有 ,最多无限
    console.log(str.match(/a\d*c/g))//["a12c", "a456c", "a6789c", "a123456c", "ac", "a1c", "a78c"]
        //最少0 个最多无限
    console.log(str.match(/a\d{0,}c/g))//["a12c", "a456c", "a6789c", "a123456c", "ac", "a1c", "a78c"]
    
    
    </script>
</body>
</html>
