    <script>
    /* 
    string.replace(''或者放正则,'替换字符'或者放函数)  替换

    过滤敏感词
    */
    //let str = '1珠266枫3';
    //console.log(str.replace('枫','峰'));//1珠266峰3
   // console.log(str.replace(/\d+/g,''));//珠枫

    let str = '赵磊和朴树是我喜欢的民谣歌手';
    // console.log(str.replace(/赵磊|朴树/g,'***'));//***和***是我喜欢的民谣歌手
    /* 
    函数的第一个参数就是每次匹配的字符,如果匹配多次那么会多次调用
    
     */
     console.log(str.replace(/赵磊|朴树/g,function($0){
         //console.log($0);//赵磊  朴树
         let temp = '';
         for(let i= 0;i<$0.length;i++){
             temp +='*';
         }
         return temp;
     }
     ))
    
    </script>
