        let ary = [];

        for (let i = 0; i < str.length; i++) {

            if (!isNaN(parseInt(str[i]))) {

                temp += str[i];

             //如果当前的字符串不是数字,那么就把之前拼接好的字符放到数组中并且清空这个字符为了保证下次使用   
                if (temp) {//保证temp不是一个空字符串
                    ary.push(temp);
                    temp = '';
                }

}
